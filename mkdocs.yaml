site_name: Adestramento Canino Moderno
site_url: https://ViniCorrea.github.io/adestramento-canino-moderno/
site_description: Compêndio técnico sobre comportamento e adestramento canino baseado em evidências.
site_author: Vinícius Corrêa

repo_name: ViniCorrea/adestramento-canino-moderno
repo_url: https://github.com/ViniCorrea/adestramento-canino-moderno
edit_uri: edit/main/docs/

theme:
  name: material
  language: pt-BR
  icon:
    logo: material/dog-side
    favicon: material/dog-side
  features:
    - content.code.copy
    - content.action.edit
    - content.tooltips
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Mudar para modo escuro
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Mudar para modo claro
  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - search
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
  - git-revision-date-localized:
      type: timeago
      fallback_to_build_date: true
      locale: pt

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ViniCorrea
    - icon: fontawesome/brands/medium
      link: https://medium.com/@vinuscorrea

nav:
  - Home: index.md
  - Artigos:
    - 'Enriquecimento Ambiental': artigos/enriquecimento.md
    - 'O Cérebro em Pânico': artigos/flooding-e-dessensibilizacao-sistematica.md
    - 'Protocolo LIMA': artigos/protocolo-lima.md

